<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="evaluate">
        </div>
        <div id="items">
            <div class="input">
                <button id="7" class="number">7</button>
            </div>
            <div class="input">
                <button id="8" class="number">8</button>
            </div>
            <div class="input">
                <button id="9" class="number">9</button>
            </div>
            <div class="input">
                <button id="/" class="operator">/</button>
            </div>
            <div class="input">
                <button id="4" class="number">4</button>
            </div>
            <div class="input">
                <button id="5" class="number">5</button>
            </div>
            <div class="input">
                <button id="6" class="number">6</button>
            </div>
            <div class="input">
                <button id="*" class="operator">*</button>
            </div>
            <div class="input">
                <button id="1" class="number">1</button>
            </div>
            <div class="input">
                <button id="2" class="number">2</button>
            </div>
            <div class="input">
                <button id="3" class="number">3</button>
            </div>
            <div class="input">
                <button id=""+ class="operator">+</button>
            </div>
            <div class="input">
                <button id="clear">AC</button>
            </div>
            <div class="input">
                <button id="0" class="number">0</button>
            </div>
            <div class="input">
                <button id="equal">=</button>
            </div>
            <div class="input">
                <button id="-" class="operator">-</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
