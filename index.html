<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="evaluate">
        </div>
        <div id="items">
            <div class="input">
                <button>7</button>
            </div>
            <div class="input">
                <button>8</button>
            </div>
            <div class="input">
                <button>9</button>
            </div>
            <div class="input">
                <button>/</button>
            </div>
            <div class="input">
                <button>4</button>
            </div>
            <div class="input">
                <button>5</button>
            </div>
            <div class="input">
                <button>6</button>
            </div>
            <div class="input">
                <button>*</button>
            </div>
            <div class="input">
                <button>1</button>
            </div>
            <div class="input">
                <button>2</button>
            </div>
            <div class="input">
                <button>3</button>
            </div>
            <div class="input">
                <button>+</button>
            </div>
            <div class="input">
                <button>AC</button>
            </div>
            <div class="input">
                <button>0</button>
            </div>
            <div class="input">
                <button>=</button>
            </div>
            <div class="input">
                <button>-</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
